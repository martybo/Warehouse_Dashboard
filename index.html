<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Stock Availability Dashboard</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f8f9fb;
            color: #222;
        }
        header {
            display: flex;
            align-items: center;
            background: #003366;
            color: #fff;
            padding: 1rem;
        }
        header img {
            height: 60px;
            margin-right: 18px;
        }
        header h1 {
            font-size: 2rem;
            margin: 0;
        }
        main {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .search-container {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .search-container label {
            font-weight: bold;
        }
        .search-container input {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 220px;
        }
        #loading {
            text-align: center;
            color: #003366;
            font-weight: bold;
            margin: 1rem 0;
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.5rem;
        }
        th, td {
            padding: 0.75rem 0.5rem;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #e3eaf4;
            cursor: pointer;
            user-select: none;
        }
        tr:hover {
            background: #f1f7fa;
        }
        .hint {
            color: #555;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }
        .updated-date {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
            text-align: right;
        }
        @media (max-width: 700px) {
            main {
                padding: 0.5rem;
            }
            th, td {
                font-size: 0.95rem;
                padding: 0.45rem 0.25rem;
            }
            header img {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Medicare Pharmacy Group Logo">
        <h1>Warehouse Dashboard</h1>
    </header>
    <main>
        <div class="search-container">
            <label for="search">Search:</label>
            <input type="text" id="search" placeholder="Filter products..." autocomplete="off">
        </div>
        <div class="hint">Type to filter. Click column headers to sort. ðŸšš = Incoming delivery.</div>
        <div id="loading">Loading data...</div>
        <table id="stockTable">
            <thead>
                <tr>
                    <th data-sort="Product Name">Product Name</th>   
                    <th data-sort="Code">Code</th>
                    <th data-sort="barcode1">Barcode</th>
                    <th data-sort="Stock Status">Stock Status</th>
                    <th data-sort="On Order">On Order ðŸšš</th>
                    <th data-sort="Last Updated">Last Updated</th>
                </tr>
            </thead>
            <tbody id="stockBody"></tbody>
        </table>
        <div class="updated-date" id="updatedDate"></div>
    </main>
    <script>
        const DATA_URL = "StockDashboardData.json";
        let stockData = [];
        let currentSort = { column: null, ascending: true };

        function fetchData() {
            document.getElementById("loading").style.display = "block";
            fetch(DATA_URL)
                .then(res => {
                    if (!res.ok) throw new Error("Network response was not ok");
                    return res.json();
                })
                .then(data => {
                    document.getElementById("loading").style.display = "none";
                    stockData = Array.isArray(data) ? data : (Array.isArray(data.stock) ? data.stock : []);
                    renderTable(stockData);
                    const dates = stockData.map(row => row["Last Updated"]).filter(Boolean);
                    const mostRecent = dates.length ? dates[0] : '';
                    document.getElementById("updatedDate").textContent =
                        mostRecent ? `Last Updated: ${mostRecent}` : '';
                })
                .catch(err => {
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("stockBody").innerHTML =
                        `<tr><td colspan="6" style="color:red;">Error: Unable to fetch stock data. Please try again later.</td></tr>`;
                });
        }

        function renderTable(data) {
            const tbody = document.getElementById("stockBody");
            tbody.innerHTML = "";
            const fragment = document.createDocumentFragment();
            data.forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${sanitize(row["Product Name"])}</td>
                    <td>${sanitize(row["Code"])}</td>
                    <td>${sanitize(row["barcode1"])}</td>
                    <td>${sanitize(row["Stock Status"])}</td>
                    <td>${row["On Order"] === "1" || row["On Order"] === "true" ? "ðŸšš" : ""}</td>
                    <td>${sanitize(row["Last Updated"])}</td>
                `;
                fragment.appendChild(tr);
            });
            tbody.appendChild(fragment);
        }

        function sanitize(text) {
            return String(text ?? "").replace(/[<>&"'`]/g, c =>
                ({'<':'&lt;','>':'&gt;','&':'&amp;','"':'&quot;',"'":'&#39;','`':'&#96;'})[c]
            );
        }

        let debounceTimer;
        document.getElementById("search").addEventListener("keyup", function() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(filterTable, 250);
        });

        function filterTable() {
            const query = document.getElementById("search").value.trim().toLowerCase();
            const filtered = stockData.filter(row =>
                Object.values(row).some(val =>
                    String(val).toLowerCase().includes(query)
                )
            );
            renderTable(filtered);
        }

        document.querySelectorAll("#stockTable th").forEach(th => {
            th.addEventListener("click", () => {
                const col = th.getAttribute("data-sort");
                sortTable(col);
            });
        });

        function sortTable(column) {
            if (!column) return;
            currentSort.ascending = currentSort.column === column ? !currentSort.ascending : true;
            currentSort.column = column;
            stockData.sort((a, b) => {
                let valA = a[column], valB = b[column];
                if (typeof valA === "string") valA = valA.toLowerCase();
                if (typeof valB === "string") valB = valB.toLowerCase();
                if (valA < valB) return currentSort.ascending ? -1 : 1;
                if (valA > valB) return currentSort.ascending ? 1 : -1;
                return 0;
            });
            filterTable();
        }

        fetchData();
    </script>
</body>
</html>
